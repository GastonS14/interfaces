<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">  
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>4 EN LINEA</title>
</head>
<body class="bg-dark">
    <header class="bg-dark m-0 text-white">
        <h1 class="h1 text-uppercase text-white text-center"> <spam id="manyInLine"> 4 </spam> en linea </h1>
        <h4 class="h4 text-uppercase ms-2"> Customize your experience </h4>
            <form class="row gx-3 gy-2 align-items-center justify-content-center">
                <div class="col-sm-3">
                    <label class="" for="specificSizeInputName">Name</label>
                    <input type="text" class="form-control" id="inputNameP" placeholder="Player 1 Name">
                </div>
                <div class="col-sm-3">
                    <label class="" for="specificSizeInputName">Chip color</label>
                    <select id="colorPlayer1" class="form-select form-select-sm" aria-label=".form-select-sm" onchange="changeColorChipP()">
                        <option value="red" class="bg-danger text-uppercase text-danger" > RED </option>
                        <option value="black" class="bg-dark text-uppercase " selected> BLACK </option>
                        <option value="yellow" class="bg-warning text-uppercase text-uppercase"> YELLOW </option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <h5 class="h6" for="specificSizeInputName">Chip image</h5>
                    <button type="button" value="./img/federer.png" class="btn btn-light my-btn f1p1" onclick="changeChipP1()"> </button>
                    <button type="button" value="./img/max.png" class="btn btn-light my-btn f2p1" onclick="changeChipP1()"> </button>
                    <button type="button" value="./img/delpo.png" class="btn btn-light my-btn f3p1" onclick="changeChipP1()"> </button>
                    <button type="button" value="./img/messi.png" class="btn btn-light my-btn f4p1" onclick="changeChipP1()"> </button>
                    <button type="button" value="./img/red.png" class="btn btn-light my-btn f5p1" onclick="changeChipP1()"> </button>
                </div>
            </form>
            <form class="row gx-3 gy-2 align-items-center justify-content-center mt-1">
                <div class="col-sm-3">
                    <label class="" for="specificSizeInputName">Name</label>
                    <input type="text" class="form-control" id="inputNameP2" placeholder="Player 2 Name">
                </div>
                <div class="col-sm-3">
                    <label class="" for="specificSizeInputName">Chip color</label>
                    <select id="colorPlayer2" class="form-select form-select-sm" aria-label=".form-select-sm" onchange="changeColorChipP2()">
                        <option value="red" class="bg-danger text-uppercase text-danger" > RED </option>
                        <option value="black" class="bg-dark text-uppercase " selected> BLACK </option>
                        <option value="yellow" class="bg-warning text-uppercase text-uppercase"> YELLOW </option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <h5 class="h6" for="specificSizeInputName">Chip image</h5>
                    <button type="button" value="./img/nadal.png" class="btn btn-light my-btn f1p2" onclick="changeChipP2()" > </button>
                    <button type="button" value="./img/lewis.png" class="btn btn-light my-btn f2p2" onclick="changeChipP2()"> </button>
                    <button type="button" value="./img/djk.png" class="btn btn-light my-btn f3p2" onclick="changeChipP2()"> </button>
                    <button type="button" value="./img/cr7.png" class="btn btn-light my-btn f4p2" onclick="changeChipP2()"> </button>
                    <button type="button" value="./img/black.png" class="btn btn-light my-btn f5p2" onclick="changeChipP2()"> </button>
                </div>
            </form>
            <form class="row gx-3 gy-2 align-items-center justify-content-center mt-1 pb-3 border-3 border-bottom ">
                <div class="col-sm-3">
                    <label class="text-center" for="specificSizeSelect"> Board size </label>
                    <select id="boardSize" class="form-select form-select-sm" aria-label=".form-select-sm" onchange="changeSize()">
                        <option value="6" > 6x6 </option>
                        <option value="7" selected> 7x7 </option>
                        <option value="8"> 8x8 </option>
                    </select>
                </div>
            </form>
    </header>
    <div class="container align-content-center mt-3">
        <div class="container p-2 "> 
            <h2 class="h2 text-uppercase text-warning text-center"> Good luck !</h2>
        </div>
        <div class="container d-flex mt-2">
            <canvas class="bg-white" id="myCanvas" width="1000" height="500" style="border: 1px solid black;">       </canvas>
        </div>    
    </div>
    <footer class="footer">
        <div>
            <p> Esto genera espacio abajo jeje</p>
        </div>
    </footer>

    <script src="jsClasses/Celda.js"></script>
    <script src="jsClasses/jugador.js"></script>
    <script src="jsClasses/Ficha.js"></script>
    <script src="jsClasses/tablero.js"></script>
    <script src="main.js">  </script>

    
</body>
</html>
