<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">  
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>EntregableDos</title>
</head>
<body>
    <div class="container align-content-center ">
        <div class="container d-flex mt-2">
            <canvas id="myCanvas" width="1000" height="500" style="border: 1px solid black;">       </canvas>
        </div>    
        <div class="row mt-2">
                <div class="col-8">
                    <canvas id="playingZone" width="300" height="48"></canvas>  
                </div>
            </div>
            <div class="row">  
                <div class="col-8 border-end">  
                    <canvas id="asd" width='300' height="288" > </canvas> 
                </div>
                <div class="col-4 bg-secondary bg-gradient ">
                    <div class="row">
                        <h1 class="text-uppercase text-white text-center">  Custom game </h1>
                        <div class="row p-3 border-top border-white">
                            <div class="col-auto text-center"> 
                                <label class="text-uppercase text-white"> Board size </label>
                                <select id="boardSize" class="form-select form-select-sm" aria-label=".form-select-sm" onchange="changeSize()">
                                    <option value="6" > 6x6 </option>
                                    <option value="7" selected> 7x7 </option>
                                    <option value="8"> 8x8 </option>
                                </select>
                            </div>
                        </div> 
                        <div class="col-6 ">
                            <h4 class="text-center text-uppercase text-white"> Player 1</h4>
                            <canvas id="canvasPlayer1" width='350' height="96" > </canvas> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <h4 class="text-center text-uppercase text-white"> Player 2 </h4>
                            <canvas id="canvasPlayer2" width='350' height="96" > </canvas> 
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="jsClasses/Celda.js"></script>
    <script src="jsClasses/jugador.js"></script>
    <script src="jsClasses/Ficha.js"></script>
    <script src="jsClasses/tablero.js"></script>
    <script src="main.js">  </script>

    
</body>
</html>
