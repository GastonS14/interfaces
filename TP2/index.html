            <form class="row gx-3 gy-2 align-items-center justify-content-center">
                <div class="col-sm-3">
                    <label class="" for="specificSizeInputName">Name</label>
                    <input type="text" class="form-control" id="specificSizeInputName" placeholder="Player 1 Name">
                </div>
                <div class="col-sm-3">
                    <label class="" for="specificSizeInputName">Chip color</label>
                    <input type="text" class="form-control" id="specificSizeInputName" placeholder="Player 1 color">
                </div>

                    <label class="" for="specificSizeInputName">Chip image</label>

            </form>
            <form class="row gx-3 gy-2 align-items-center justify-content-center mt-1">
                <div class="col-sm-3">

                    <input type="text" class="form-control" id="specificSizeInputName" placeholder="Player 2 Name">
                </div>
                <div class="col-sm-3">
                    <label class="" for="specificSizeInputName">Chip color</label>
                    <input type="text" class="form-control" id="specificSizeInputName" placeholder="Player 2 color">

                    <label class="" for="specificSizeInputName">Chip image</label>

                    <label class="text-center" for="specificSizeSelect"> Board size </label>
                    <select id="boardSize" class="form-select form-select-sm" aria-label=".form-select-sm" onchange="changeSize()">

                        <option value="7" selected> 7x7 </option>

            </form>

        <div class="container p-2 ">
